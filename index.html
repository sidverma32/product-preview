<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="card-img">

      </div>
      <div class="card-content">
        <h3 class="subtitle">Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <div class="prices__now">$149.99</div>
          <div class="prices__before">$169.99</div>
        </div>

        <button>
          <span class="icon"><img src="images/icon-cart.svg" alt="cart-icon"></span>
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Vanessa-SC" target="_blank">Vanessa Sifuentes Cisneros</a>.
    </div>
  </footer>
</body>

</html>
